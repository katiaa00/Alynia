<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alynia ‚Äî Panier</title>

  <link rel="stylesheet" href="index.css" />
  <style>
    .cart-wrap{ width:100%; max-width:720px; margin:0 auto; padding:14px }
    .cart-title{ font-weight:700; margin:8px 0 12px }
    .cart-empty{ padding:16px; background:#fff; border:1px solid var(--border); border-radius:12px; }
    .cart-list{ display:grid; gap:12px; margin:10px 0 }
    .cart-item{ display:grid; grid-template-columns:72px 1fr auto; gap:10px; align-items:center;
                background:#fff; border:1px solid var(--border); border-radius:12px; padding:8px }
    .cart-item img{ width:72px; height:72px; object-fit:cover; border-radius:10px }
    .cart-name{ font-weight:600; margin:0 0 4px }
    .cart-qty{ display:flex; gap:6px; align-items:center }
    .cart-qty button{ width:28px; height:28px; border:1px solid var(--border);
                      background:#fff; border-radius:8px; cursor:pointer }
    .cart-price{ font-weight:700 }
    .cart-total{ display:flex; justify-content:space-between; align-items:center;
                 background:#fff; border:1px solid var(--border); border-radius:12px; padding:12px; margin-top:8px }
    .btn-primary{ background:#efc9d1; border:1px solid var(--border); padding:10px 14px;
                  border-radius:10px; font-weight:700; cursor:pointer }
    @media (max-width:420px){ .cart-item{ grid-template-columns:60px 1fr auto } .cart-item img{ width:60px; height:60px } }
  </style>
</head>
<body>
  <div class="phone">
    <!-- Header identique (copie/colle celui de l‚Äôindex) -->
    <header class="header">
      <button class="burger" id="burger"><span></span><span></span><span></span></button>
      <div class="logo"><img src="assets/alynia.png" alt="Alynia Logo" class="logo-img"></div>
      <button class="cart" aria-label="Panier">üõçÔ∏è</button>
      <nav id="menu" class="menu">
        <a href="cremes.html">Cr√®mes pour le corps</a>
        <a href="brumes.html">Brumes de parfums</a>
        <a href="gammes.html">Gamme compl√®te</a>
      </nav>
    </header>

    <main class="container">
      <div class="chip">Votre panier</div>

      <div class="cart-wrap">
        <h2 class="cart-title">Articles</h2>
        <div id="cart-content"></div>
      </div>
    </main>

    <div id="footer-placeholder"></div>
  </div>

  <script src="cart.js"></script>
  <script>
    // burger/menu (comme l‚Äôindex)
    const burger = document.getElementById('burger');
    const menu = document.getElementById('menu');
    burger.addEventListener('click', ()=> menu.classList.toggle('open'));
    document.addEventListener('click', (e)=>{
      if(!menu.contains(e.target) && !burger.contains(e.target)) menu.classList.remove('open');
    });

    // footer
    fetch('partials/footer.html').then(r=>r.text()).then(h=>{document.getElementById('footer-placeholder').innerHTML=h;});

    // rendu du panier
    const mount = document.getElementById('cart-content');

    function render(){
      const cart = CartAPI.readCart();
      if(!cart.length){
        mount.innerHTML = `<div class="cart-empty">Votre panier est vide.</div>`;
        return;
      }

      const list = document.createElement('div');
      list.className = 'cart-list';

      let total = 0;
      cart.forEach((p, i)=>{
        total += p.price * p.qty;
        const row = document.createElement('div');
        row.className = 'cart-item';
        row.innerHTML = `
          <img src="${p.image}" alt="">
          <div>
            <div class="cart-name">${p.name}</div>
            <div class="cart-qty">
              <button data-i="${i}" data-op="minus">‚àí</button>
              <span>${p.qty}</span>
              <button data-i="${i}" data-op="plus">+</button>
              <button data-i="${i}" data-op="remove" title="Supprimer" style="margin-left:6px">üóëÔ∏è</button>
            </div>
          </div>
          <div class="cart-price">${(p.price*p.qty).toFixed(2)}‚Ç¨</div>
        `;
        list.appendChild(row);
      });

      const totalBar = document.createElement('div');
      totalBar.className = 'cart-total';
      totalBar.innerHTML = `
        <strong>Total</strong>
        <div>
          <strong style="margin-right:12px">${total.toFixed(2)}‚Ç¨</strong>
          <button class="btn-primary" id="checkout">Commander</button>
        </div>
      `;

      mount.innerHTML = '';
      mount.appendChild(list);
      mount.appendChild(totalBar);

      // actions
      mount.querySelectorAll('button[data-op]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const op = btn.dataset.op;
          const i = +btn.dataset.i;
          const cart = CartAPI.readCart();
          if(op === 'plus') cart[i].qty++;
          if(op === 'minus') cart[i].qty = Math.max(1, cart[i].qty-1);
          if(op === 'remove') cart.splice(i,1);
          CartAPI.saveCart(cart); render();
        });
      });

      document.getElementById('checkout').addEventListener('click', ()=>{
        alert('‚úÖ D√©mo: commande simul√©e !');
        CartAPI.saveCart([]); render();
      });
    }
    render();
  </script>
</body>
</html>
