<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alynia — Brumes de parfums</title>

  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="brumes.css" />
  <link rel="stylesheet" href="footer.css" />
</head>
<body>
  <!-- largeur fixe type iPhone -->
  <div class="phone" id="app">

    <!--  Header-->
    <header class="header">
      <button class="burger" id="burger" aria-haspopup="true" aria-expanded="false" aria-controls="menu">
        <span></span><span></span><span></span>
      </button>

      <div class="logo">
        <img src="assets/alynia.png" alt="Alynia Logo" class="logo-img">
      </div>

      <!-- Icône panier -->
      <button class="cart" aria-label="Panier">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 6h15l-1.5 9H7.5L6 6Z" stroke="#222" stroke-width="1.6" />
          <circle cx="9" cy="20" r="1.7" fill="#222"/>
          <circle cx="18" cy="20" r="1.7" fill="#222"/>
        </svg>
      </button>

      <!-- Menu déroulant -->
      <nav id="menu" class="menu" role="menu" aria-label="Menu principal">
        <a href="cremes.html" role="menuitem">Crèmes pour le corps</a>
        <a href="brumes.html" role="menuitem">Brumes de parfums</a>
        <a href="index.html#duos" role="menuitem">Gamme complète</a>
      </nav>
    </header>

    <main class="container">
      <!-- pastille rose -->
      <div class="chip">Brumes de parfums</div>

      <!-- grille produits -->
      <section class="grid">
        <article class="card">
          <img src="assets/brumes/brume-velora.png" alt="Velora - brume">
          <h3 class="name velora">Velora</h3>
          <small>Brumes de parfums</small>
          <strong>24,90€</strong>
        </article>

        <article class="card">
          <img src="assets/brumes/brume-lyse.png" alt="Lysée - brume">
          <h3 class="name lysee">Lysée</h3>
          <small>Brumes de parfums</small>
          <strong>24,90€</strong>
        </article>

        <article class="card">
          <img src="assets/brumes/brume-jaselya.png" alt="Jasélya - brume">
          <h3 class="name jaselya">Jasélya</h3>
          <small>Brumes de parfums</small>
          <strong>24,90€</strong>
        </article>

        <article class="card">
          <img src="assets/brumes/brume-nuve.png" alt="Nuvé - brume">
          <h3 class="name nuve">Nuvé</h3>
          <small>Brumes de parfums</small>
          <strong>24,90€</strong>
        </article>
      </section>
    </main>

    <!-- Footer commun -->
    <div id="footer-placeholder"></div>
  </div>

  <script>
    // Menu 
    const burger = document.getElementById('burger');
    const menu = document.getElementById('menu');
    burger.addEventListener('click', () => {
      menu.classList.toggle('open');
      burger.setAttribute('aria-expanded', menu.classList.contains('open'));
    });
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !burger.contains(e.target)) {
        menu.classList.remove('open');
        burger.setAttribute('aria-expanded', 'false');
      }
    });

    // Footer commun
    fetch('partials/footer.html')
      .then(r => r.text())
      .then(html => { document.getElementById('footer-placeholder').innerHTML = html; });
  </script>
</body>
</html>
